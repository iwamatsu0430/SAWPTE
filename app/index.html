<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SAWPTE</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <script>
      require('./assets/javascripts/main.js')
    </script>
  </head>
  <body>
    <main class="sawpte-view">
      <time class="sawpte-view-time">00:00</time>
      <h1 class="sawpte-view-title">Title</h1>
      <h2 class="sawpte-view-presenter">Presenter</h2>
      <a class="sawpte-view-switch-control" href="#">+</a>
      <section class="sawpte-control">
        <p class="sawpte-control-status">status</p>
        <section>
          <select>
            <option selected="selected"></option>
          </select>
          <button>set schedule</button>
        </section>
        <section>
          <input type="number" min="0" class="sawpte-control-seconds">
          <label>seconds</label>
        </section>
        <section>
          <label>title</label>
          <input type="text" class="sawpte-control-title">
        </section>
        <section>
          <label>presenter</label>
          <input type="text" class="sawpte-control-presenter">
        </section>
        <form id="sawpte-control-connect">
          <p>connect to</p>
          <input type="radio" name="sawpte-control-connect-radio" value="local" checked="checked">
          <label>local</label>
          <input type="radio" name="sawpte-control-connect-radio" value="global">
          <label>global</label>
          <input type="text" class="sawpte-control-connect-server">
          <button class="sawpte-control-connect-update">update</button>
        </form>
        <form id="sawpte-schedule">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Presenter</th>
                <th>Time</th>
              </tr>
            </thead>
          </table>
          <button>Load</button>
          <button>Save</button>
        </form>
      </section>
    </main>
  </body>
</html>
